<!DOCTYPE html>

<head>
	<title>Car4Rent| Booking</title>
	<link href="styles/Booking.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>
		<a href="Home.html"><img src="img/logo.png" alt="Rental Logo" height="100"/></a> Booking
	</h1>
	<nav>
			<a href="Home.html">Home</a> |
			<a href="Vehicle Types.html">Our Vehichle Types</a> |
			<a href="Rental Rates.html">Our Rental Rates</a> |
			<a href="Booking.html">Booking</a> |
			<a href="About Us.html">About Us</a>
	</nav>
	<br />
	<hr />
	<form action="" method="get">
		<fieldset>
			<legend><h3>Personal Details</h3></legend>
			
			<label for="given_name_field">First Name:</label>
			<input id="given_name_field" type="text" name="given_name_value" placeholder="First Name" />
			<br />
			<br />
			<label for="family_name_field">Last Name:</label>
			<input id="family_name_field" type="text" name="family_name_value" placeholder="Last Name"/>
			<br />
			<br />
			<label for="email_address">Email Address:</label>
			<input id="email_address_field" type="text" name="email_value" placeholder="Email Address"/>
			<br />
			<br />
			<label for"phone_number_field">Phone Number:</label>
			<input id="phone_number_field" type="text" name="phone_number_value" placeholder="000-000-0000"/>
			<br />
			<br />
			<label for="address_line1_field">Address Line 1:</label>
			<input id="address_line1_field" type="text" name="address_line1_value" placeholder="Street No/Name" />
			<br />
			<br />
			<label for="address_line2_field">Address Line 2:</label>
			<input id="address_line2_field" type="text" name="address_line2_value" placeholder="Unit No" />
			<br />
			<br />
			<label for="address_line3_field">City/Town:</label>
			<input id="address_line3_field" type="text" name="address_line3_value" placeholder="City or Town" />
			<br />
			<br />
			<label for="country_field">Country</label>
			<select id="country_field" name="country_value">
				
				<option value="us">United State</option>
				<option value="ca">Canada</option>
				<option value="mx">Mexico</option>
				<option value="other">Other</option>
			</select>
			<br />
			<br />
			<label for="age_field">Your Age Range</label>
			<select id="age_field" name="age_value">
				<option value="18-25">18-25</option>
				<option value="26-35">26-35</option>
				<option value="36-50">36-50</option>
				<option value="51-65">51-65</option>
				<option value="over65">Over 65</option>
			</select>
 		</fieldset>
 		
 		<fieldset>
 			<legend><h3>Preferred Vehicle Types</h3></legend>
 			<input type="radio" name="preferred_vehicle_types" value="small" />Small<br />
 			<input type="radio" name="preferred_vehicle_types" value="medium" />Medium<br />
 			<input type="radio" name="preferred_vehicle_types" value="large" />Large
 		</fieldset>
 		
 		<fieldset>
 			<legend><h3>Please Choose Your Rental Period</h3></legend>
 			Start Date: <input type="date" name="start_date">
 			<br />
 			<br />
 			End Date: <input type="date" name="end_date">
 			</form>
 		</fieldset>
	</form>
</body>
